[textdomain]
    name="wesnoth-Era_of_High_Sorcery"
    path="data/add-ons/Era_of_High_Sorcery/translations"
[/textdomain]
#textdomain wesnoth-Era_of_High_Sorcery

#ifdef MULTIPLAYERp

#define EOHS_VERSION_STRING
"v1.2.0"#enddef

#define EOHS_LUA_FILE CODE
  [lua]
    code={CODE}
  [/lua]
#enddef

#define EOHS_GIVE_MACRO_TO_LUA MACRO
[set_variables]
  name=EOHS_GIVE_MACRO_TO_LUA
  mode=replace
  [literal]
    {{MACRO}}
  [/literal]
[/set_variables]
[lua]
  code="EoHS.macros.{MACRO} = wesnoth.get_variable(""EOHS_GIVE_MACRO_TO_LUA"")"
[/lua]
#enddef

#define EOHS_ERA_SHARED TYPE_NAME INIT_CODE
  require_era=no
  
  [multiplayer_side]
    id=EoHS_Faction
    name="&icons/scroll_red.png="+_"Wizards"+" ("+{EOHS_VERSION_STRING}+", "+{TYPE_NAME}+")"
    type="Red Mage"
    leader="Red Mage"
  [/multiplayer_side]
  
  [event]
    name=prestart
    [set_variables]
      name=EoHS.preload
      [literal]
        [lua]
          code=<<
helper = wesnoth.require("lua/helper.lua")
_ = wesnoth.textdomain("wesnoth-Era_of_High_Sorcery")
EoHS = {
  universal_attack_specials = {},
  event_functions = {},
  macros = {},
}
>>
        [/lua]
        {EOHS_GIVE_MACRO_TO_LUA ABILITY_CURES}
        {EOHS_GIVE_MACRO_TO_LUA ABILITY_SKIRMISHER}
        {EOHS_GIVE_MACRO_TO_LUA WEAPON_SPECIAL_CHARGE}
        {EOHS_GIVE_MACRO_TO_LUA WEAPON_SPECIAL_MAGICAL}
        {~add-ons/Era_of_High_Sorcery/lua_files/}
      [/literal]
    [/set_variables]
    [insert_tag]
      name=command
      variable=EoHS.preload
    [/insert_tag]
    [lua]
      code={INIT_CODE}
    [/lua]
  [/event]
#enddef

[era]
  id=era_of_high_sorcery
  name= _ "EoHS: Era of High Sorcery"
  {EOHS_ERA_SHARED (_"Default") (<<EoHS.init_campaign(false)>>)}
[/era]

[era]
  id=era_of_high_sorcery_alternative_settings
  name= _ "EoHS: Alternative settings"
  {EOHS_ERA_SHARED (_"Alt settings") (<<EoHS.init_campaign(true)>>)}
[/era]

#endif

