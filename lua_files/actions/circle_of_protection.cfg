local getmetatable,ipairs,next,pairs,setmetatable,tonumber,tostring,type,unpack = getmetatable,ipairs,next,pairs,setmetatable,tonumber,tostring,type,unpack
local wesnoth,table,string,math,os,debug,helper,_,EoHS,_G,_ENV = wesnoth,table,string,math,os,debug,EoHS.helper,EoHS._,EoHS,_G,nil

local circle_of_protection_overlay = function(side)
  -- The circle has too many colors to TC the regular way, and I'm not sure I like its colors anyway...
  return "scenery/circle-magic-glow.png~GS()"..EoHS.TC_like_CS(side, function(c) return c-127 end).."~O(2.5)~SCALE(120,144)"
end
EoHS.get_circle_of_protection = function(x, y)
  return EoHS.get_hex_variable(x, y, "circle_of_protection")
end
EoHS.set_circle_of_protection = function(x, y, val)
  local old_val = EoHS.get_circle_of_protection(x, y)
  if old_val ~= val then
    EoHS.set_hex_variable(x, y, "circle_of_protection", val)
    if old_val then
      EoHS.remove_item({x=x,y=y,halo=circle_of_protection_overlay(old_val)})
    end
    if val then
      EoHS.place_item ({x=x,y=y,halo=circle_of_protection_overlay(    val)})
    end
  end
end
EoHS.location_is_enemy_circle_of_protection = function(x, y, side)
  local circle = EoHS.get_circle_of_protection(x, y)
  return (circle and wesnoth.is_enemy(circle, side))
end

-- Mega hack (TODO: move this out of the circle_of_protection file and to somewhere it belongs)
local unit1_moused_over_x, unit1_moused_over_y
local unit2_moused_over_x, unit2_moused_over_y
local last_mouse_over_time
local mouseover_counter = 0
local update_off_turn_menu_invocation_hack = function()
  local time = EoHS.timestamp()
  if last_mouse_over_time and ((time - last_mouse_over_time) > 800) then mouseover_counter = 0 end
  last_mouse_over_time = time
  local du = wesnoth.get_displayed_unit()
  if du then
    if (du.x == unit2_moused_over_x) and (du.y == unit2_moused_over_y) then
      -- Same as last time - do nothing.
    else
      if unit2_moused_over_x and unit1_moused_over_x and not ((du.x == unit1_moused_over_x) and (du.y == unit1_moused_over_y)) then
        -- Mousing to a third, different unit - reset
        mouseover_counter = 0
      end
      -- Otherwise, it's initial mousing or mousing back to the same unit, so we continue incrementing
      mouseover_counter = mouseover_counter + 1
      
      -- unit2 is the latest, unit1 is the previous one
      unit1_moused_over_x = unit2_moused_over_x
      unit1_moused_over_y = unit2_moused_over_y
      unit2_moused_over_x = du.x
      unit2_moused_over_y = du.y
      
      if mouseover_counter > 8 then
        mouseover_counter = 0
        EoHS.local_player_can_preselect_skills()
      end
    end
  end
end
local hack_func = EoHS.filter_func(function(wunit, context)
  if not context then update_off_turn_menu_invocation_hack() end
  return EoHS.get_circle_of_protection(wunit.x, wunit.y)
end)
-- Not simply make_filter_func because we need to check the old context for the hack.
_G.wunit_is_in_any_circle_of_protection = function(wunit)
  hack_func(wunit, EoHS.context)
end
EoHS.make_filter_func("EoHS_wunit_is_in_enemy_circle_of_protection", function(wunit)
