    local casting_image_2 = EoHS.unit_casting_image_stuff(actor, 2)
    local dx, dy = EoHS.pixels_to_hex(actor.x, actor.y, parameters.target_x, parameters.target_y)
    local animation = {
      base_score = 10,
      offset=0,
      start_time = -1300,
      { "frame", { image=casting_image_1, duration=100, }},
      { "frame", { image=casting_image_1, duration=100, }},
